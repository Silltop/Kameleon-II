<!-- Modal HTML Structure -->
<div class="modal" id="log-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="width: 50vw">
      <h5 class="modal-title">Ansible Playbook Logs</h5>
      <div id="log-container" class="modal-body" style="max-height: 800px; overflow-y: auto;">
        <div class="loading-spinner"></div> <!-- Added loading spinner -->
        Loading...
      </div>
      <div class="text-right mt-20"> <!-- text-right = text-align: right, mt-20 = margin-top: 2rem (20px) -->
        <a href="#" class="btn mr-5" onclick="window.location.reload(1);" role="button">Close</a>
      </div>
    </div>
  </div>
</div>
