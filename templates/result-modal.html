<div class="modal" id="result-modal" tabindex="-1" role="dialog" data-overlay-dismissal-disabled="true" data-esc-dismissal-disabled="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <h5 class="modal-title">Execution Status</h5>
      <p>
        {% for host, status, status_details in results %}
         <div>{{host}} status:
          {% if status.lower() == 'ok' %}
          <span class="text-success">{{status}}</span>
          {% else %}
          <span class="text-danger">{{status}}</span>
          {% endif %}
      <br><p class="text-muted font-size-12">{{status_details}}</p></div>
        <hr>
        {% endfor %}
      </p>
      <div class="text-right mt-20"> <!-- text-right = text-align: right, mt-20 = margin-top: 2rem (20px) -->
        <a href="#" class="btn mr-5" onclick="halfmoon.toggleModal('result-modal')" role="button">Close</a>
      </div>
    </div>
  </div>
</div>
